<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container text-center">
<a href="{% url 'home' %}" class="btn btn-primary">Home</a>
&nbsp;
<a href="{% url 'about' %}" class="btn btn-primary">About</a>
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6 characters</option>
        <option value="7">7 characters</option>
        <option value="8">8 characters</option>
        <option value="9">9 characters</option>
        <option value="10">10 characters</option>
        <option value="11">11 characters</option>
        <option value="12" selected="selected">12 characters</option>
        <option value="13">13 characters</option>
        <option value="14">14 characters</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase"> Include Uppercase
    <br>
    <input type="checkbox" name="numbers"> Include Numbers
    <br>
    <input type="checkbox" name="special"> Include Special Characters
    <br>
    <input type="submit" value="Generate Password" class="btn btn-light">
</form>
</div>
